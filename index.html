<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Loan Calculator</h1>
            <p class="des">Professional financial planning tool</p>
        </div>

        <select id="currency" onchange="updateCurrency(event)">
            <option value="INR">Indian Rupees (₹)</option>
            <option value="USD">US Dollars ($)</option>
            <option value="EUR">Euros (€)</option>
            <option value="GBP">British Pounds (£)</option>
        </select>

        <div class="amount-sel">
            <label class="label">Loan Amount</label>
            <div class="input-row">
                <input type="range" id="loan-range" min="0" max="100000" value="50000" oninput="updateLoan('range')">
                <input type="number" id="loan-input" min="0" max="100000" value="50000" oninput="updateLoan('input')">
            </div>
        </div>

        <div class="amount-sel">
            <label class="label">Interest Rate (Annual %)</label>
            <div class="input-row">
                <input type="range" id="rate-range" min="0.1" max="15" step="0.1" value="5.5" oninput="updateInterest('range')">
                <input type="number" id="rate-input" min="0.1" max="15" step="0.1" value="5.5" oninput="updateInterest('input')">
            </div>
        </div>

        <div class="amount-sel">
            <label class="label">Loan Term (Years)</label>
            <div class="input-row">
                <input type="range" id="term-range" min="1" max="50" value="30" oninput="updateTerm('range')">
                <input type="number" id="term-input" min="1" max="50" value="30" oninput="updateTerm('input')">
            </div>
        </div>

        <div class="result">
            <div class="result-label" id="result-label">Monthly Payment</div>
            <div class="result-value" id="result-value">--</div>
        </div>


        <div class="stats">
            <div class="mon">
                <div class="mon-label">Monthly</div>
                <div class="mon-value" id="monthly">--</div>
            </div>

            <div class="total">
                <div class="total-label">Total Amount</div>
                <div class="total-value" id="total">--</div>
            </div>

            <div class="I-cost">
                <div class="I-label">Interest Cost</div>
                <div class="I-value" id="interest">--</div>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
